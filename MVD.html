<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .container {
    margin-top: 100px;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <form id="valentineForm" style="display: none;" action="send_email.php" method="post">
    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="hidden" name="choice" id="userChoice">
    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <script>
    document.getElementById("yesBtn").addEventListener("click", function() {
      var choice = prompt("Great! What would you like to do? Enter 'Make love' for making love with me or 'dinner' for A dinner with me");
      if (choice === "Make love" || choice === "dinner") {
        document.getElementById("userChoice").value = choice;
        document.getElementById("valentineForm").style.display = "block";
      } else {
        alert("Invalid choice. Please select either 'Make love' or 'dinner'.");
      }
    });

    document.getElementById("noBtn").addEventListener("click", function() {
      alert("That's okay, maybe next time!");
    });
  </script>
</body>
</html>
